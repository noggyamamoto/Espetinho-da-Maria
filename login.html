		<main>

			<section id="container-login">

				<div id="img-login">
					<img src="img/logo.png">
				</div>

				<div id="card-login">
					
					<div>
						<label for="celular">Celular:</label><br><br>
						<input id="celular" type="tel" name="celular_usuario" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$">
					</div> 

					<div>
						<label for="senha">Senha:</label><br><br>
						<input id="senha" type="password" name="senha_usuario" placeholder="Somente números">
					</div>

					<div>	
						<input type="submit" name="botao_entrar" value="Entrar">
					</div>

					<div id="recuperar-login">	
						<p>ESQUECI MINHA SENHA</p>
					</div>	

				</div>

			</section>
